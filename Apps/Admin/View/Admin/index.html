<layout name="Public/layout"/>

   <!-- 当前位置 -->
<div id="urHere">BoolCMS 管理中心<b>></b><strong>网站管理员</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="__CONTROLLER__/add" class="actionBtn">添加管理员</a>网站管理员</h3>
  <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
     <tr>
      <th width="30" align="center">编号</th>
      <th align="left">管理员名称</th>
      <th align="center">E-mail地址</th>
      <th align="center">添加时间</th>
      <th align="center">最后登录时间</th>
      <th align="center">操作</th>
     </tr>

     <volist name="admin_list" id="vo">
       <tr>
        <td align="center">{$vo.id}</td>
        <td>{$vo.username}</td>
        <td align="center">{$vo.email}</td>
        <td align="center">{:date('Y-m-d',$vo['add_time'])}</td>
        <td align="center">{:date('Y-m-d H:i:s',$vo['last_time'])}</td>
        <td align="center">
          <a href="__CONTROLLER__/edit/id/{$vo.id}">编辑</a> | 
          <a href="javascript:;" onclick="deletes('__CONTROLLER__/del/id/{$vo.id}')">删除</a>
        </td>
       </tr>       
     </volist> 

  </table>
                       </div>
 </div>
<script>
    $(function(){
        $('.manager').parent().parent().addClass('cur');
    });

    //删除
    function deletes(url){
        layer.confirm('你真的要删除吗?', {icon: 3, title:'提示'}, function(index){
            location.href=url;
            layer.close(index);
        });
    }
    
</script>
