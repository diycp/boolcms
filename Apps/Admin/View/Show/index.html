<layout name="Public/layout"/>

   <!-- 当前位置 -->
<div id="urHere">BoolCMS 管理中心<b>></b><strong>首页幻灯广告</strong> </div>   <div class="mainBox imgModule">
    <h3><a href="__CONTROLLER__/index" class="actionBtn">添加幻灯</a>幻灯广告</h3>
    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
    <tr>
       <th>添加幻灯</th>
       <th>幻灯列表</th>
     </tr>
     <tr>
      <td width="350" valign="top">

       <form action="__CONTROLLER__/add" method="post" enctype="multipart/form-data"  {:$info['id']?'class="formEdit"':'class="forms"'}>

        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableOnebor">
            <input type="hidden" name="id" value="{$info.id}" />
         <tr>
          <td><b>幻灯名称</b>
            <input type="text" name="title" value="{$info.title}" size="42" class="inpMain" />
          </td>
         </tr>
         <tr>
          <td><b>幻灯图片</b>
           <input type="file" name="img" class="inpFlie" />
            <input type="hidden" name="img" class="inpFlie" value="{$info.img}"/>
          </td>
         </tr>
         <tr>
          <td><b>链接地址</b>
           <input type="text" name="link" value="{$info.link}" size="50" class="inpMain" />
          </td>
         </tr>
         <tr>
              <td>
                  <b>状态</b>
                    <label>
                        <input type="radio" name="status" id="type_0" value="0"  {:$info['status']==0?'checked="true" ':null }'  >
                        正常
                    </label>
                    <label>
                        <input type="radio" name="status" id="type_1" value="1" {:$info['status']==1?'checked="true" ':null }'>
                        隐藏
                    </label>
              </td>
         </tr>
         <tr>
                <td>
                    <b>启用略缩图</b>
                    <label>
                        <input type="radio" name="thumb" value="1" checked="true">
                        启用
                    </label>
                    <label>
                        <input type="radio" name="thumb"  value="0">
                        关闭
                    </label>
                </td>
            </tr>
         <tr>
         <tr>
                <td>
                    <b>添加水印</b>
                    <label>
                        <input type="radio" name="water" value="1" >
                        启用
                    </label>
                    <label>
                        <input type="radio" name="water"  value="0" checked="true">
                        关闭
                    </label>
                </td>
            </tr>
         <tr>
          <td><b>排序</b>
                <input type="text" name="sort" value="{:$info['sort']?$info['sort']:10}" size="20" class="inpMain" />
          </td>
         </tr>
         <tr>
          <td>

           <input class="btn" type="submit" value="提交" />
          </td>
         </tr>
        </table>
       </form>

      </td>
      <td valign="top">
       <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableOnebor">
        <tr>
         <td width="100">幻灯名称</td>
         <td></td>
         <td width="50" align="center">排序</td>
         <td width="80" align="center">操作</td>
        </tr>

<volist name="show" id="vo">
         <tr {:$vo['id']==$info['id']?'class="active" ':null } >
         <td><a href="__PUBLIC__/{$vo.img}" target="_blank"><img src="__PUBLIC__/{$vo.img}" width="120" /></a></td>
         <td>{$vo.title}</td>
         <td align="center"><input type="text" value="{$vo.sort}" size="2" class="inpMain"/></td>
         <td align="center">
             <a href="__CONTROLLER__/index/id/{$vo.id}">编辑</a> |
             <a href="javascript:;" onclick="deletes('__CONTROLLER__/delete/id/{$vo.id}')">删除</a>
         </td>
        </tr>
</volist>

       </table>
      </td>
     </tr>
    </table>
   </div>
 </div>
<script>
    $(function(){
        $('.show').parent().parent().addClass('cur');
    });

//                function(data){

//                    console.log(data);
//                });
//    }

    //删除
    function deletes(url){
        layer.confirm('你真的要删除吗?', {icon: 3, title:'提示'}, function(index){
            location.href=url;
            layer.close(index);
        });
    }

</script>
